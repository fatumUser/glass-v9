<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pop-ups.css">
    <title>Ваш заказ</title>
</head>
<body>
    <div class="pop-up pop-up-reg pop-up-order">
        <div class="close">       
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 7.5L7.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.5 7.5L22.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>    
        </div>
        <p class="title-pop-up">Ваш заказ</p>
        <p class="desc-pop-up">Оставьте ваш номер телефона, и наши менеджеры свяжутся с вами для оформления заказа</p>
        <p class="title-pop-up title2-pop-up">Покупок в корзине: <span>1</span></p>
        <div class="container-inputs">
        <input type="text" placeholder="Ваше имя">
        <input type="number" placeholder="+7 999 999-99-99">
        <input type="email" placeholder="Электронная почта">
        <input id="comment-input" type="text" placeholder="Комментарий к заказу (необезательно)">
        </div>   
        
        <div class="row-buttons flex-alg-cntr">
            <button class="btn2">Назад</button>
            <button class="blue-button">Купить</button>
        </div>
       
    </div>
</body>
</html>
