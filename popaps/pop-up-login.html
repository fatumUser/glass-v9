<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pop-ups.css">
    <title>Login</title>
</head>
<body>
    <div class="pop-up">
        <div class="close">       
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 7.5L7.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.5 7.5L22.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>    
        </div>
        <p class="title-pop-up">Войти в акаунт</p>
        <p class="desc-pop-up">После входа в систему вы сможете сохранять товары в корзине, оплачивать заказы онлайн, отслеживать выполнение доставки и многое другое!</p>
        <div class="container-inputs">
        <input type="email" placeholder="Электронная почта">
        <input type="password" placeholder="Пароль">
        </div>   
        <a class="link" href="#">Забыли пароль?</a>
        <div class="row-buttons flex-alg-cntr">
            <button class="blue-button">Войти</button>
            <button class="btn2">Регистрация</button>
        </div>
    </div>
</body>
</html>
