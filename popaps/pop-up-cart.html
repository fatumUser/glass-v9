<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="pop-ups.css" />
    <title>Корзина</title>
</head>

<body>
    <div class="pop-up pop-up-cart">
        <div class="close">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 7.5L7.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7.5 7.5L22.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <p class="title-pop-up">Корзина покупок</p>
        <div class="row flex-alg-cntr">
            <div class="wrap-name-container-count flex-alg-cntr">
                <p class="name-product">
                    Стекло правое кузовное для Caterpillar 120M AWD
                </p>
                <div class="container-count flex-alg-cntr">
                    <div class="minus">
                        <div class="line"></div>
                    </div>
                    <p class="num">1</p>
                    <div class="plus">

                        <svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.0332 4.37305V6.07227H0.849609V4.37305H9.0332ZM5.82031 0.222656V10.5742H4.0918V0.222656H5.82031Z"
                                fill="white" />
                        </svg>

                    </div>
                </div>
            </div>
            <div class="delete">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6H5H21" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                        stroke="#57595E" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="row-buttons flex-alg-cntr">
            <button class="btn2">Продолжить покупки</button>
            <button class="blue-button">Купить</button>
        </div>
    </div>
</body>

</html>
