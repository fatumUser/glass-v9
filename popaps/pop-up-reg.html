<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pop-ups.css">
    <title>Login</title>
</head>
<body>
    <div class="pop-up pop-up-reg">
        <div class="close">       
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 7.5L7.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7.5 7.5L22.5 22.5" stroke="#57595E" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>    
        </div>
        <p class="title-pop-up">Регистрация</p>
        <p class="desc-pop-up">Зарегистрируйтесь сегодня, чтобы получить доступ к удобному сохранению товаров, быстрому оформлению заказов, онлайн-оплате, а также многим другим возможностям.</p>
        <div class="container-inputs">
        <input type="text" placeholder="Ваше имя">
        <input type="number" placeholder="+7 999 999-99-99">
        <input type="email" placeholder="Электронная почта">
        <input type="password" placeholder="Придумайте пароль">
        <input type="password" placeholder="Повторите пароль">
        </div>   
        
        <div class="row-buttons flex-alg-cntr">
            <button class="blue-button">Войти</button>
        </div>
        <a class="link" href="#">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
